<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam - Votação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Votação Cam</h1>
        <div class="votacao">
            <label for="numero">Digite o número do candidato:</label>
            <input type="number" id="numero" required>
            <button onclick="mostrarCandidato()">Mostrar Candidato</button>
        </div>
        <div class="candidato" id="candidato">
            <!-- Detalhes do candidato aparecerão aqui -->
        </div>
        <div class="confirmacao" id="confirmacao" style="display: none;">
            <button onclick="votar()">Votar</button>
        </div>
        <button onclick="mostrarResultados()">Ver Resultados</button>
    </div>
    <div class="resultados" id="resultados" style="display: none;">
        <h2>Resultados da Votação</h2>
        <div id="resultados-lista">
            <!-- Resultados aparecerão aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
